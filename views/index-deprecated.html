<div ng-controller="AppCtrl">
  <div class="container">
    <h1>Request Media Chat
      <div class="row">
        <div class="col-md-6">
          <h3>Messages</h3>
          <div class="overflowableMsg">
            <p ng-repeat="message in messages" ng-class="{alert: message.user == 'chatroom'}">{{message.user}}: {{message.text}}</p>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Users</h3>
          <div class="overflowableUser">
            <p ng-repeat="user in users">{{user}}</p>
          </div>
        </div>
        <div class="col-md-6 clr">
          <form ng-submit="sendMessage()">
            <div class="messageInput">
              <p>Message:
                <input class="form-control" placeholder="Enter Text..." ng-model="message"/>
                <input class="btn btn-success btn-xs" type="submit" value="Send"/>
              </p>
            </div>
          </form>
        </div>
        <div class="col-md-6 clr">
          <div class="messageInput">
            <p>Your current user name is {{name}}</p>
            <form ng-submit="changeName()">
              <input class="form-control" ng-model="newName" placeholder="Change Username"/>
              <input class="btn btn-warning btn-xs" type="submit" value="Change Name"/>
            </form>
          </div>
        </div>
      </div>
    </h1>
  </div>
</div>

<script src="js/lib/angular/angular.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
